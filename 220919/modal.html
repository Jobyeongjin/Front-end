<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <script defer src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous"></script>
  <script defer src="./modal.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="modal-on">클릭</button>
  <div id="modal" class="modal">
    <div class="modal-box">
      <div class="modal__title">
        <h4 class="">비밀번호 확인창</h4>
        <div class="modal__close" id="modal-off">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </div>
      </div>
      <div class="modal__content">
        <form action="">
            <input type="password" name="password" id="password" placeholder="비밀번호 입력" required />
            <input type="password" name="password_confirmation" id="password_confirmation" placeholder="비밀번호 확인" required />
            <input type="button" onclick="checkPassword()" value="완료"></input>
        </form>
      </div>
      <div class="modal__btn">
        <div class="modal__btn-cancel">취소</div>
        <div class="modal__btn-check">확인</div>
      </div>
    </div>
  </div>
</body>
</html>
